
<h1 class="text-center">
Contato
</h1>

<form>

	<div class="form-group">
		<label for="nome">Nome Completo</label>
		<input type="text" class="form-control" id="nome" name="Nome" required ng-model="contato.Nome" placeholder="Nome">
		</input>
	</div>

	<div class="form-group">
		<label for="email">Email</label>
		<input type="text" class="form-control" id="email" name="Email" required ng-model="contato.Email" placeholder="email@fulano.com.br">
		</input>
	</div>
	
	<div class="form-group">
		<label for="vip">Contato VIP</label>
		<input type="checkbox" class="form-control" id="vip" name="Contato VIP" required ng-model="contato.VIP">
		</input>
	</div>
	
	<button type="submit" class="btn btn-primary">
	Salvar
	</button>
	
	<a href="#/" class="btn btn-default">Voltar</a>
	
</form>
