<div class="jumbotron">
    <h1 class="text-center">     Sua Agenda     </h1>
    <button class="btn btn-primary" ng-click="incrementa()">Novo</button>
    <input ng-model="filtro" type="search" placeholder="Pesquise aqui" />
    <p class="text-info" ng-hide="contatos.length"> Nenhum contato cadastrado</p>
	<p class="text-info" ng-show="contatos.length">Contatos Cadastrador {{contatos.length}}</p>
    <div class="table-responsive">
    
        <table class="table table-hover">
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>VIP</th>
                <th class="text-center">Opções</th>
            </tr>
            <tr ng-repeat="contato in contatos | filter: filtro">
                <td>
                    <a ng-href="#/contato/{{contato.Codigo}}">{{contato.nome}}</a>
                </td>
                <td>{{contato.email}}</td>
                <td>{{contato.vip}}</td>
                <td class="text-center">
                <button class="btn btn-warning">Remover</button>
                </td>
            </tr>
        </table>
    </div>
</div>
